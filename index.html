<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="css/styles.css">



</head>

<body>
  <div class="outer">

    <div class="display-box">
      <input class="display" type="text" placeholder="0" id="inputBox">

    </div>

    <hr class="center-line">



      <div class="all-buttons">
        <div class="row1">
          <ul class="order">
          <li><button  type="button" >AC</button></li>
          <li><button  type="button" >‚Üê</button></li>
          <li><button  type="button" >%</button></li>
          <li><button  type="button" >/</button></li>
          </ul>
        </div>

        <div class="row2">
          <ul class="order">
          <li><button  type="button" >7</button></li>
          <li><button  type="button" >8</button></li>
          <li><button  type="button" >9</button></li>
          <li><button class="right-side" type="button" >*</button></li>
          </ul>
        </div>

        <div class="row3">
          <ul class="order">
          <li><button  type="button" >4</button></li>
          <li><button  type="button" >5</button></li>
          <li><button  type="button" >6</button></li>
          <li><button class="right-side" type="button" >-</button></li>
          </ul>
        </div>

        <div class="row4">
          <ul class="order">
          <li><button  type="button" >1</button></li>
          <li><button  type="button" >2</button></li>
          <li><button  type="button" >3</button></li>
          <li><button class="right-side" type="button" >+</button></li>
          </ul>

        </div>

        <div class="row5">
          <ul class="order">
          <li><button  type="button" >.</button></li>
          <li><button  type="button" >0</button></li>
          <li><button  type="button" >.</button></li>
          <li><button class="equals" type="button" >=</button></li>
          </ul>

        </div>




  </div>



  </div>
  <script src="script.js">

  </script>




</body>

</html>
